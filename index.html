<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>clock</title>
</head>
<body>

    <div class="clock">
    
        <div class="ring" ></div>

     <div class="brand1">DIL</div>
     <div class="brand2">BDR MAGAR</div>
     <div class="brand3">CLASS 12 'F'</div>
     <div class="brand4">ROLL NO. 29</div>


     <div class="hand hour" data-hour-hand> </div>
     <div class="hand minute" data-minutes-hand></div>
     <div class="hand second" data-seconds-hand></div> 
    
    
     <div class="number number1">I</div>
     <div class="number number2">II</div>
     <div class="number number3">III</div>
     <div class="number number4">IV</div>
     <div class="number number5">V</div>
     <div class="number number6">VI</div>
     <div class="number number7">VII</div>
     <div class="number number8">VIII</div>
     <div class="number number9">IX</div>
     <div class="number number10">X</div>
     <div class="number number11">XI</div>
     <div class="number number12">XII</div>


     <div class="nmbr number13">13</div>
     <div class="nmbr number14">14</div>
     <div class="nmbr number15">15</div>
     <div class="nmbr number16">16</div>
     <div class="nmbr number17">17</div>
     <div class="nmbr number18">18</div>
     <div class="nmbr number19">19</div>
     <div class="nmbr number20">20</div>
     <div class="nmbr number21">21</div>
     <div class="nmbr number22">22</div>
     <div class="nmbr number23">23</div>
     <div class="nmbr number24">24</div>


     <div class="nbr arrow1">|</div>
     <div class="nbr arrow2">|</div>
     <div class="nbr arrow3">|</div>
     <div class="nbr arrow4">|</div>
     <div class="nbr arrow5">|</div>
     <div class="nbr arrow6">|</div>
     <div class="nbr arrow7">|</div>
     <div class="nbr arrow8">|</div>
     <div class="nbr arrow9">|</div>
     <div class="nbr arrow10">|</div>
     <div class="nbr arrow11">|</div>
     <div class="nbr arrow12">|</div>

    </div>

    <div class="border" ></div>
  
</body>
</html>
